        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            </div>
        </nav>

    <main class="container">
        <h1 class="text-center">Contact Us</h1>
        <p class="text-center">We would love to hear from you! Please fill out the form below to get in touch with us.</p>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Send Message</button>
                </form>
            </div>
        </div>

        <h2 class="text-center mt-5">Contact Information</h2>
        <p class="text-center">You can also reach us at:</p>
        <ul class="list-unstyled text-center">
            <li>Email: support@luxeloom.com</li>
            <li>Phone: +91 7285015846</li>
        </ul>
